<ion-header>
  <ion-toolbar>
    <ion-title>Edit Spell List for {{characterName}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-searchbar animated placeholder="Search for a spell"></ion-searchbar>
  </ion-toolbar>
</ion-content>
