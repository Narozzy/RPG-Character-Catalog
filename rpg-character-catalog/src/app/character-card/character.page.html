<ion-card cdkDrag [cdkDragData]="this.npc" [color]="this.determineStyle()" class="card">
  <ion-card-header>
    <ion-card-title>{{npc.name}}</ion-card-title>
    <ion-card-subtitle>Level: {{npc.level}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-label>Delete:</ion-label>
    <ion-button color="warning" size="small" (click)="deleteCharacter($event)">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-button>
    <ion-label>Public:</ion-label>
    <ion-checkbox color="primary" slot="end" [checked]="this.npc.public" (click)="updatePublicStatus($event)"></ion-checkbox>
  </ion-card-content>
</ion-card>
