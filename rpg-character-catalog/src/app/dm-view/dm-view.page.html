<!-- Creation list -->
<ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="start">
    <ion-fab-button (click)="openModal()" color="primary" expand="full">
      <ion-icon name="person-add"></ion-icon>
    </ion-fab-button>
    <ion-fab-button>
      <ion-icon name="home"></ion-icon>
    </ion-fab-button>
    <ion-fab-button>
      <ion-icon name="archive"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>

<ion-grid cdkDropListGroup>
  <ion-row>
    <ion-segment class="box" #availableNPCs="cdkDropList" scrollable="true" cdkDropList cdkDropListOrientation="horizontal" [cdkDropListConnectedTo]="activeGroupList" (cdkDropListDropped)="organizeNpcs($event)" (wheel)="handleScrollWheel($event)">
      <div *ngFor="let npc of this.getValues(npcs)">
        <character-card [npc]="npc"></character-card>
      </div>
    </ion-segment>
  </ion-row>
  <ion-row>
    <ion-segment class="box" #activeGroupList="cdkDropList" scrollable="true" cdkDropList cdkDropListOrientation="horizontal" [cdkDropListConnectedTo]="availableNPCs" (cdkDropListDropped)="organizeNpcs($event)" (wheel)="handleScrollWheel($event)">
      <div *ngFor="let npc of currentGroup">
        <character-card [npc]="npc"></character-card>
      </div>
    </ion-segment>
  </ion-row>
</ion-grid>
