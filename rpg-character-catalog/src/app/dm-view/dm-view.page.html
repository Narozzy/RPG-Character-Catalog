<!-- Creation list -->
<ion-fab vertical="top" horizontal="end" slot="fixed" edge>
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="start">
    <ion-fab-button (click)="openModal()" color="primary" expand="full">
      <ion-icon name="person-add"></ion-icon>
    </ion-fab-button>
    <ion-fab-button>
      <ion-icon name="home"></ion-icon>
    </ion-fab-button>
    <ion-fab-button>
      <ion-icon name="archive"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>

<ion-grid cdkDropListGroup>
  <ion-row>
    <ion-segment scrollable="true"  #availableNPCs="cdkDropList" cdkDropList [cdkDropListConnectedTo]="partyNPCs" (cdkDropListDropped)="organizeNpcs($event)">
      <div *ngFor="let npc of npcList">
        <character-card [npc]="npc"></character-card>
      </div>
    </ion-segment>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <dm-group [currentGroup]="this.npcList" [dropListConnection]="availableNPCs" cdkDropList></dm-group>
    </ion-col>
  </ion-row>
</ion-grid>
