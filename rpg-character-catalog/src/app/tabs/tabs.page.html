<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button>
      <ion-icon name="log-in-outline" (click)="doGoogleLogin($event)"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="dm-view">
      <ion-icon name="person"></ion-icon>
      <ion-label>DM View</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="party-view">
      <ion-icon name="people"></ion-icon>
      <ion-label>Party View</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="archive">
      <ion-icon name="archive"></ion-icon>
      <ion-label>Archive</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
